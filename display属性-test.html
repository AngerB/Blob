<head>

<style>
    .outter{
        background: pink;
        width:500px;

    .outter .inner{height: 100px;color:#fff;display: table-cell; vertical-align: middle;}

    .inner2{background: red;}

    .tableRow{
        display: table-row;
        width: inherit;
    }
</style>
<body>

<div class="outter">
    <div class="tableRow">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
